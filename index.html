<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pool Poker — main-room (with Foul draw & Number Buttons)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#071024; color:#e6eef8; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .card { width:54px; height:74px; border-radius:8px; display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 16px rgba(0,0,0,.6); }
    .card-back { background:linear-gradient(180deg,#0b1220,#081228); border:2px solid rgba(255,255,255,.04); color:transparent; }
    .card-face { background:white; color:#071024; border:2px solid rgba(2,6,23,.06); }
    .marked { outline:3px solid #f59e0b; transform:scale(1.05); }
    .small { font-size:.85rem; color:#cfe8ff; }
    .suit-red { color:#dc2626; } /* diamonds/hearts */
    .suit-black { color:#111827; } /* clubs/spades */
    .foul-btn { background:#ef4444; color:white; padding:6px 8px; border-radius:6px; font-weight:600; cursor:pointer; border:none; }
    .foul-btn[disabled] { opacity:0.5; cursor:not-allowed; }
    .player-header { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .number-buttons { display:flex; gap:4px; flex-wrap:wrap; margin-bottom:6px; }
    .number-btn { width:28px; height:28px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:600; cursor:pointer; border:2px solid #ccc; }
    .number-btn.active { border-color:#f59e0b; background:#facc15; color:#071024; }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Pool Poker — main-room</h1>

    <div id="status" class="mb-4 text-sm small">初始化中…（請開 Console 查看）</div>

    <!-- Nick input (before join) -->
    <div id="joinPanel" class="mb-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
      <div class="col-span-2">
        <label class="small">暱稱</label>
        <input id="nickname" class="w-full p-2 rounded bg-slate-800 border border-slate-700" placeholder="輸入暱稱" />
      </div>
      <div>
        <button id="btnJoin" class="w-full py-2 rounded bg-emerald-600 hover:bg-emerald-500">加入房間</button>
      </div>
    </div>

    <!-- Room UI -->
    <div id="roomPanel" class="mb-6 p-4 rounded bg-slate-900 border border-slate-700 hidden">
      <div class="flex items-center justify-between mb-3">
        <div>
          <div class="text-xs small">房間 ID</div>
          <div class="font-mono">main-room</div>
        </div>
        <div>
          <div class="text-xs small">房主</div>
          <div id="roomOwner" class="font-bold">—</div>
        </div>
        <div>
          <div class="text-xs small">人數</div>
          <div id="roomCount">0 / 5</div>
        </div>
        <div>
          <div class="text-xs small">我的暱稱</div>
          <div id="myNick" class="font-mono">—</div>
        </div>
      </div>

      <div class="flex gap-2 items-center mb-4">
        <button id="btnStart" class="px-3 py-2 rounded bg-yellow-600 hover:bg-yellow-500 hidden">發牌（房主）</button>
        <button id="btnRestart" class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600 hidden">重開（房主）</button>
        <button id="btnLeave" class="px-3 py-2 rounded bg-red-600 hover:bg-red-500 ml-auto">退出房間</button>
        <div id="notice" class="ml-4 small text-slate-300"></div>
      </div>

      <div id="playersArea" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <div id="debug" class="mt-6 p-3 rounded bg-slate-900 border border-slate-700 text-xs small">
      <div><strong>Debug (console)</strong></div>
      <pre id="log" class="text-xs mt-2"></pre>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc,
      deleteDoc, serverTimestamp, arrayUnion, deleteField, runTransaction
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ---------- CONFIG ----------
    const EXTERNAL_FIREBASE_CONFIG = {
      apiKey: "AIzaSyCk54DEp6rzvpfQBBNW_iJByZ3boyHEPF0", 
      authDomain: "poolpokergame-b88ed.firebaseapp.com",
      projectId: "poolpokergame-b88ed",
      storageBucket: "poolpokergame-b88ed.firebasestorage.app",
      messagingSenderId: "574863840102",
      appId: "1:574863840102:web:14368aaf84b3640c6eeea7"
    };

    const APP_ID = EXTERNAL_FIREBASE_CONFIG.projectId;
    const ROOM_PATH = `artifacts/${APP_ID}/public/data/pool_poker_rooms/main_room`;
    const CARDS_PER_PLAYER = 8;
    const MAX_PLAYERS = 5;
    const MAX_EXTRA = 6;

    // ---------- UI elements ----------
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const nicknameInput = document.getElementById('nickname');
    const btnJoin = document.getElementById('btnJoin');
    const joinPanel = document.getElementById('joinPanel');
    const roomPanel = document.getElementById('roomPanel');
    const roomOwnerEl = document.getElementById('roomOwner');
    const roomCountEl = document.getElementById('roomCount');
    const playersArea = document.getElementById('playersArea');
    const myNickEl = document.getElementById('myNick');
    const btnStart = document.getElementById('btnStart');
    const btnRestart = document.getElementById('btnRestart');
    const btnLeave = document.getElementById('btnLeave');
    const noticeEl = document.getElementById('notice');

    // ---------- Firebase init ----------
    const app = initializeApp(EXTERNAL_FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const roomRef = doc(db, ROOM_PATH);

    // local state
    let currentUser = null;
    let gameState = null;
    let myNickname = '';
    let revealedNumbers = [];

    function log(...args) { console.log(...args); logEl.textContent += args.join(' ') + "\n"; logEl.scrollTop = logEl.scrollHeight; }
    function setStatus(s) { statusEl.textContent = s; }

    // ---------- Auth ----------
    async function doAnonymousAuth() {
      setStatus('使用匿名登入 Firebase...');
      try {
        const cred = await signInAnonymously(auth);
        log('signed in uid=', cred.user.uid);
      } catch (e) { log('auth failed', e); setStatus('Auth 失敗'); }
    }
    onAuthStateChanged(auth, (user) => { currentUser = user; if(user){ setStatus('已登入：'+user.uid); subscribeRoom(); } else setStatus('未登入'); });

    // ---------- Room subscription ----------
    let unsubscribe = null;
    function subscribeRoom() {
      if (unsubscribe) return;
      setStatus('訂閱 main-room...');
      unsubscribe = onSnapshot(roomRef, snap => {
        if (!snap.exists()) { gameState=null; renderUI(); setStatus('房間不存在'); return; }
        gameState = snap.data();
        revealedNumbers = gameState.revealedNumbers || [];
        renderUI();
        setStatus('已連到房間');
      });
    }

    // ---------- Deck helpers ----------
    const suits = ['♣','♦','♥','♠'];
    const rankMap = {1:'A',11:'J',12:'Q',13:'K'};
    function buildDeck(){ const deck=[]; for(let r=1;r<=13;r++){ for(let s=0;s<4;s++){ const rank=rankMap[r]||String(r); deck.push({suit:suits[s], rank, code:`${suits[s]}${rank}`}); } } return deck; }
    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

    // ---------- Join / Leave / Host actions ----------
    btnJoin.addEventListener('click', async () => {
      if (!currentUser) { setStatus('尚未登入'); return; }
      const nickInput = (nicknameInput.value || '').trim();
      if (!nickInput) { setStatus('請先輸入暱稱'); return; }
      const isKai = nickInput === 'kai';
      try {
        const snap = await getDoc(roomRef);
        if (!snap.exists()) {
          const players={}; players[currentUser.uid]={id:currentUser.uid,nickname:isKai?'kai':nickInput,cards:[],marked:[]};
          const docData={players,gameStarted:false,notice:isKai?'房主 kai 已建立房間':'房間已建立',deck:[]};
          if(isKai) docData.creatorId=currentUser.uid;
          await setDoc(roomRef, docData);
          myNickname=isKai?'kai':nickInput; nicknameInput.value=isKai?'':nickInput;
          setStatus(isKai?'已以 kai 建立並加入房間（您為房主）':'房間建立並加入');
          return;
        } else {
          const data=snap.data(); const players=data.players||{};
          const realCount=Object.values(players).filter(p=>p&&p.id).length;
          if(realCount>=MAX_PLAYERS){ setStatus('房間已滿'); return; }
          if(players[currentUser.uid] && players[currentUser.uid].id){ setStatus('您已在房間中'); return; }
          const updateObj={updatedAt:serverTimestamp()}; updateObj[`players.${currentUser.uid}`]={id:currentUser.uid,nickname:isKai?'kai':nickInput,cards:[],marked:[]};
          if(isKai){ updateObj.creatorId=currentUser.uid; updateObj.notice='kai 已成為房主'; myNickname='kai'; nicknameInput.value=''; } else { myNickname=nickInput; }
          await updateDoc(roomRef, updateObj); setStatus('已加入房間');
        }
      } catch(e){ log('join err',e); setStatus('加入失敗'); }
    });

    btnLeave.addEventListener('click', async () => {
      if(!currentUser) return;
      try{
        if(gameState && gameState.creatorId===currentUser.uid && myNickname==='kai'){ await deleteDoc(roomRef); setStatus('房主已退出，房間已刪除'); return; }
        await updateDoc(roomRef,{ [`players.${currentUser.uid}`]: deleteField(), updatedAt:serverTimestamp() });
        setStatus('已退出房間'); myNickname='';
      }catch(e){ log('leave err',e); setStatus('退出失敗'); }
    });

    btnStart.addEventListener('click', async ()=>{
      if(!currentUser||!gameState) return;
      if(gameState.creatorId!==currentUser.uid||myNickname!=='kai'){ setStatus('只有 kai 房主可以發牌'); return; }
      try{
        const players=gameState.players||{};
        const pids=Object.keys(players).filter(k=>players[k]&&players[k].id);
        if(pids.length===0){ setStatus('沒有玩家'); return; }
        let deckObj=buildDeck().map(c=>c.code); shuffle(deckObj);
        const updateObj={gameStarted:true, notice:'遊戲開始：已發牌', updatedAt:serverTimestamp()};
        pids.forEach((pid,idx)=>{ const start=idx*CARDS_PER_PLAYER; const hand=deckObj.slice(start,start+CARDS_PER_PLAYER); updateObj[`players.${pid}.cards`]=hand; updateObj[`players.${pid}.marked`]=[]; });
        updateObj.deck=deckObj.slice(pids.length*CARDS_PER_PLAYER);
        await updateDoc(roomRef, updateObj); setStatus('發牌完成');
      }catch(e){ log('start err',e); setStatus('發牌失敗'); }
    });

    btnRestart.addEventListener('click', async ()=>{
      if(!currentUser||!gameState) return;
      if(gameState.creatorId!==currentUser.uid||myNickname!=='kai'){ setStatus('只有 kai 房主可以重開'); return; }
      try{
        const players=gameState.players||{};
        const updateObj={gameStarted:false, notice:'房主已重開遊戲', updatedAt:serverTimestamp()};
        Object.keys(players).forEach(pid=>{ if(players[pid]&&players[pid].id){ updateObj[`players.${pid}.cards`]=[]; updateObj[`players.${pid}.marked`]=[]; } });
        updateObj.deck=[];
        await updateDoc(roomRef, updateObj); setStatus('已重開');
      }catch(e){ log('restart err',e); setStatus('重開失敗'); }
    });

    async function markCard(pid, cardCode) {
      if(!currentUser||!gameState) return;
      if(!gameState.gameStarted){ setStatus('遊戲尚未開始'); return; }
      if(pid!==currentUser.uid){ setStatus('只能標記自己的卡'); return; }
      try{ await updateDoc(roomRef,{ [`players.${currentUser.uid}.marked`]: arrayUnion(cardCode), updatedAt:serverTimestamp() }); setStatus('已標記 '+cardCode); }
      catch(e){ log('mark err',e); setStatus('標記失敗'); }
    }

    // ---------- Number Buttons ----------
    function toggleNumber(num){
      const idx = revealedNumbers.indexOf(num);
      if(idx>=0) revealedNumbers.splice(idx,1);
      else revealedNumbers.push(num);
      updateDoc(roomRef,{ revealedNumbers, updatedAt:serverTimestamp() });
    }

    // ---------- Render UI ----------
    function renderUI(){
      const players = gameState?.players || {};
      const cleanPlayers = {};
      Object.keys(players).forEach(k=>{ if(players[k]&&players[k].id) cleanPlayers[k]=players[k]; });

      if(!gameState){ joinPanel.classList.remove('hidden'); roomPanel.classList.add('hidden'); myNickEl.textContent='—'; return; }

      const amInRoom = currentUser && cleanPlayers[currentUser.uid];
      if(!amInRoom){ joinPanel.classList.remove('hidden'); roomPanel.classList.add('hidden'); roomOwnerEl.textContent=cleanPlayers[gameState.creatorId]?.nickname||'—'; roomCountEl.textContent=`${Object.keys(cleanPlayers).length}/${MAX_PLAYERS}`; return; }

      joinPanel.classList.add('hidden'); roomPanel.classList.remove('hidden');
      myNickname=cleanPlayers[currentUser.uid].nickname||myNickname;
      myNickEl.textContent=myNickname;
      roomOwnerEl.textContent=cleanPlayers[gameState.creatorId]?.nickname||'—';
      roomCountEl.textContent=`${Object.keys(cleanPlayers).length} / ${MAX_PLAYERS}`;
      noticeEl.textContent=gameState.notice||'';

      const amHost = gameState.creatorId===currentUser.uid && myNickname==='kai';
      if(amHost){ btnStart.classList.remove('hidden'); btnRestart.classList.remove('hidden'); }
      else { btnStart.classList.add('hidden'); btnRestart.classList.add('hidden'); }

      playersArea.innerHTML='';

      const pList = Object.values(cleanPlayers);
      pList.sort((a,b)=>(a.id===currentUser.uid?-1:(b.id===currentUser.uid?1:0)));

      pList.forEach(p=>{
        const wrapper=document.createElement('div'); wrapper.className='p-3 rounded bg-slate-800 border border-slate-700';

        // number buttons
        const numDiv=document.createElement('div'); numDiv.className='number-buttons';
        for(let n=1;n<=13;n++){
          const btn=document.createElement('div');
          btn.className='number-btn'+(revealedNumbers.includes(n)?' active':'');
          btn.textContent=n;
          btn.onclick=()=>toggleNumber(n);
          numDiv.appendChild(btn);
        }
        wrapper.appendChild(numDiv);

        const header=document.createElement('div'); header.className='player-header mb-2';
        header.innerHTML=`<div class="font-bold">${p.nickname}</div><div class="small">${p.cards?.length||0} 張牌</div>`;
        wrapper.appendChild(header);

        // cards
        const cardsDiv=document.createElement('div'); cardsDiv.className='flex flex-wrap gap-1';
        const cards = p.cards||[];
        cards.forEach(c=>{
          const cardEl = document.createElement('div');
          cardEl.className='card';
          const cardNumber = parseInt(c.slice(1)) || 1;
          const isMine = p.id===currentUser.uid;
          const showCard = isMine || revealedNumbers.includes(cardNumber);
          if(showCard){
            cardEl.classList.add('card-face');
            cardEl.textContent=c;
            cardEl.classList.add((c[0]==='♥'||c[0]==='♦')?'suit-red':'suit-black');
            if(isMine && revealedNumbers.includes(cardNumber)) cardEl.classList.add('marked');
          }else{
            cardEl.classList.add('card-back');
            cardEl.textContent='';
          }
          cardsDiv.appendChild(cardEl);
        });
        wrapper.appendChild(cardsDiv);

        playersArea.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
