<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人 Pool Poker 遊戲大廳</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'poker-green': '#0e6f3b', // Deep felt green
                        'poker-dark': '#1a202c', // Dark text/background
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .pool-button {
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .pool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 111, 59, 0.7);
        }
        .spinner {
            border-top-color: #f3f3f3;
            border-right-color: #f3f3f3;
            border-bottom-color: #f3f3f3;
            border-left-color: #0e6f3b;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .game-status-pill {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen font-sans p-4 md:p-10 text-white">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold tracking-tight text-poker-green">♠️ Pool Poker 大廳 ♣️</h1>
            <p class="text-gray-400 mt-2">
                使用者 ID: 
                <span id="user-id-display" class="font-mono text-xs bg-gray-800 p-1 rounded break-all text-yellow-300">正在驗證連線...</span>
            </p>
        </header>

        <!-- 狀態與控制區塊 -->
        <div id="app-content">
            <div id="auth-status" class="bg-red-800 text-white p-4 rounded-xl mb-6 hidden">
                <p id="auth-message" class="font-semibold">正在等待連線...</p>
            </div>

            <!-- 遊戲操作區塊 -->
            <div id="lobby-controls" class="bg-gray-800 p-6 rounded-xl card-shadow mb-8">
                <h2 class="text-2xl font-semibold text-white mb-4">創建或加入遊戲</h2>
                <button id="create-game-btn" class="pool-button bg-poker-green text-white font-bold py-3 px-8 rounded-xl w-full md:w-auto hover:bg-green-700 disabled:opacity-50 flex items-center justify-center">
                    <span id="create-btn-text">創建新遊戲</span>
                    <div id="create-btn-spinner" class="hidden spinner w-5 h-5 border-2 rounded-full ml-3"></div>
                </button>
            </div>

            <!-- 遊戲列表區塊 -->
            <div class="bg-gray-800 p-6 rounded-xl card-shadow">
                <h2 class="text-2xl font-semibold text-white mb-4 flex items-center">
                    開放中的 Pool Poker 遊戲
                    <span id="loading-indicator" class="hidden text-sm text-poker-green ml-3 flex items-center">
                        <div class="spinner w-4 h-4 border-2 rounded-full mr-1"></div>
                        載入中...
                    </span>
                </h2>
                <div id="games-list" class="space-y-4">
                    <p id="no-games-message" class="text-gray-500 italic">目前沒有進行中的遊戲，請創建一個。</p>
                </div>
            </div>
        </div>
        
        <!-- 訊息彈出區塊 (用於代替 alert/confirm) -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 transition-opacity duration-300">
            <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm transform scale-100 transition-transform duration-300 card-shadow">
                <h3 id="modal-title" class="text-2xl font-bold mb-3 text-red-400">錯誤</h3>
                <p id="modal-message" class="text-gray-300 mb-6">發生了一個未知的錯誤。</p>
                <button onclick="document.getElementById('message-modal').classList.add('hidden')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-xl w-full transition pool-button">
                    確定
                </button>
            </div>
        </div>
    </div>

    <!-- 載入 Firebase 模組 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setLogLevel, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // !!! IMPORTANT: 外部部署配置區塊 !!!
        // 如果您在 Canvas 以外的地方運行此檔案 (例如 GitHub Pages 或本地端)，
        // 請將您的 Firebase 公共配置 (從 Firebase Console 取得) 貼到下方變數中，
        // 否則應用程式將顯示「缺少 Firebase 設定檔！」的錯誤。
        // =========================================================================
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "YOUR_API_KEY", // <-- 請在此貼上您的 apiKey
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com", // <-- 請在此貼上您的 authDomain
            projectId: "YOUR_PROJECT_ID", // <-- 請在此貼上您的 projectId
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
            // measurementId: "G-XXXXXXXXXX" // 如果需要
        };
        // =========================================================================


        // 全域變數檢查 (由 Canvas 環境提供)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let firebaseConfig = null;
        // 檢查 Canvas 環境變數
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                // 如果 Canvas 變數存在，則使用它
                firebaseConfig = JSON.parse(__firebase_config);
            } catch (e) {
                console.error("無法解析 __firebase_config, 使用手動配置。", e);
            }
        }
        
        // 如果 Canvas 配置不存在或解析失敗，則使用手動配置
        if (!firebaseConfig || firebaseConfig.projectId === 'placeholder') {
            // 檢查手動配置是否已填寫
            if (YOUR_FIREBASE_CONFIG.apiKey.includes("YOUR_API_KEY")) {
                // 致命錯誤：手動配置也未填寫
                window.onload = () => showMessage('致命錯誤', '缺少 Firebase 設定檔！如果您在外部運行，請編輯程式碼並填入您的 Firebase 配置 (YOUR_FIREBASE_CONFIG)。');
                // 修復 Illegal return statement 錯誤：移除頂層 return，並將 firebaseConfig 設為 null
                firebaseConfig = null; 
            } else {
                // 手動配置有效
                firebaseConfig = YOUR_FIREBASE_CONFIG;
            }
        }


        // 全域 Firebase 實例和使用者資訊
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // DOM 元素 (省略重複定義)
        const userIdDisplay = document.getElementById('user-id-display');
        const createGameBtn = document.getElementById('create-game-btn');
        const createBtnText = document.getElementById('create-btn-text');
        const createBtnSpinner = document.getElementById('create-btn-spinner');
        const gamesListContainer = document.getElementById('games-list');
        const noGamesMessage = document.getElementById('no-games-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const authStatusDiv = document.getElementById('auth-status');
        const authMessage = document.getElementById('auth-message');

        // 訊息顯示函數 (代替 alert)
        function showMessage(title, message, isError = true) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-title').className = isError 
                ? 'text-2xl font-bold mb-3 text-red-400' 
                : 'text-2xl font-bold mb-3 text-poker-green';
            document.getElementById('message-modal').classList.remove('hidden');
        }

        // ===============================================
        // ========== 1. Firebase 初始化與驗證 ==========
        // ===============================================

        async function initFirebase() {
            try {
                // 初始化 Firebase 應用程式
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // 啟用 Firestore Debug Log (有助於偵錯安全規則)
                setLogLevel('debug'); 
                db = getFirestore(app);

                // 處理身份驗證
                authStatusDiv.classList.remove('hidden');
                authStatusDiv.className = 'bg-yellow-800 text-white p-4 rounded-xl mb-6';
                authMessage.textContent = '正在進行身份驗證...';

                if (initialAuthToken) {
                    // 使用 Canvas 提供的自定義 Token 登入
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // 如果沒有 Token，則匿名登入 (適用於外部部署)
                    await signInAnonymously(auth);
                }

                // 監聽身份驗證狀態變化
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        isAuthReady = true;
                        
                        // 驗證成功 UI 更新
                        authStatusDiv.classList.add('hidden');
                        createGameBtn.disabled = false;
                        listenForGames();
                        console.log("Authentication complete. User ID:", userId);
                        
                    } else {
                        userIdDisplay.textContent = '未登入 (匿名)';
                        authStatusDiv.className = 'bg-red-800 text-white p-4 rounded-xl mb-6';
                        authMessage.textContent = '警告: 身份驗證失敗或已登出。無法創建遊戲。';
                        createGameBtn.disabled = true;
                        isAuthReady = true;
                    }
                });

            } catch (error) {
                console.error("Firebase 初始化/連線發生致命錯誤:", error);
                authStatusDiv.className = 'bg-red-800 text-white p-4 rounded-xl mb-6';
                authMessage.textContent = `連線 Firebase 失敗: ${error.message}`;
            }
        }

        // ===============================================
        // ========== 2. 遊戲資料操作函數 ==========
        // ===============================================

        // 取得 Pool Poker 遊戲集合的引用 (公開路徑)
        function getGamesCollectionRef() {
            // 路徑: /artifacts/{appId}/public/data/games
            return collection(db, 'artifacts', appId, 'public', 'data', 'games');
        }

        // 創建新遊戲
        async function createNewGame() {
            if (!isAuthReady || !userId) {
                showMessage('權限錯誤', '請等待身份驗證完成。');
                return;
            }

            createGameBtn.disabled = true;
            createBtnText.textContent = '正在創建...';
            createBtnSpinner.classList.remove('hidden');

            try {
                // 遊戲初始狀態
                const gameName = `Pool Poker #${Math.floor(Math.random() * 9000) + 1000}`;
                const maxPlayers = 4;
                
                const newGame = {
                    creatorId: userId,
                    createdAt: serverTimestamp(),
                    gameName: gameName,
                    status: 'waiting', 
                    players: [
                        { userId: userId, name: `玩家 ${userId.substring(0, 4)}`, chips: 1000 }
                    ],
                    maxPlayers: maxPlayers,
                    poolAmount: 0,
                };

                const docRef = await addDoc(getGamesCollectionRef(), newGame);
                
                showMessage('遊戲創建成功', `您已成功創建遊戲: ${gameName}。ID: ${docRef.id}`, false);

            } catch (e) {
                console.error("創建遊戲時發生錯誤: ", e);
                showMessage('創建失敗', `無法創建遊戲。錯誤: ${e.message}`);
            } finally {
                createBtnSpinner.classList.add('hidden');
                createBtnText.textContent = '創建新遊戲';
                createGameBtn.disabled = false;
            }
        }
        
        // 渲染單個遊戲列表項
        function renderGameItem(game, gameId) {
            const playerCount = game.players ? game.players.length : 0;
            const item = document.createElement('div');
            item.className = 'bg-gray-700 p-4 rounded-xl flex flex-col md:flex-row items-start md:items-center justify-between card-shadow transition duration-200 hover:bg-gray-600 animation-fadeIn';
            
            let statusColor = '';
            let statusText = '';
            let isJoinable = false;

            switch(game.status) {
                case 'waiting':
                    statusColor = 'bg-blue-600 text-blue-100';
                    statusText = '等待中';
                    isJoinable = playerCount < game.maxPlayers;
                    break;
                case 'in_progress':
                    statusColor = 'bg-red-600 text-red-100';
                    statusText = '進行中';
                    break;
                case 'finished':
                    statusColor = 'bg-gray-500 text-gray-100';
                    statusText = '已結束';
                    break;
                default:
                    statusColor = 'bg-yellow-600 text-yellow-100';
                    statusText = '未知狀態';
            }
            
            const isFull = playerCount >= (game.maxPlayers || 4);
            // 檢查用戶是否已在遊戲中
            const isInGame = game.players && game.players.some(p => p.userId === userId);
            const joinButtonDisabled = !isJoinable || isFull || isInGame;

            // 創建遊戲資訊 HTML
            item.innerHTML = `
                <div class="mb-3 md:mb-0">
                    <p class="text-xl font-bold text-white mb-1">${game.gameName || '未命名遊戲'}</p>
                    <p class="text-sm text-gray-400">
                        創建者: ${game.creatorId.substring(0, 8)}... | 遊戲ID: ${gameId.substring(0, 8)}...
                    </p>
                    <div class="mt-2 text-sm">
                        <span class="${statusColor} game-status-pill">${statusText}</span>
                        <span class="bg-indigo-600 text-indigo-100 game-status-pill ml-2">
                            ${playerCount}/${game.maxPlayers || 4} 玩家
                        </span>
                    </div>
                </div>
                <button data-game-id="${gameId}" 
                        class="join-game-btn bg-yellow-500 text-gray-900 font-bold py-2 px-6 rounded-xl hover:bg-yellow-400 disabled:opacity-30 pool-button w-full md:w-auto mt-3 md:mt-0" 
                        ${joinButtonDisabled ? 'disabled' : ''}>
                    ${isInGame ? '已在遊戲中' : (isFull ? '人數已滿' : '加入遊戲')}
                </button>
            `;
            
            // 為加入按鈕添加事件監聽器
            const joinBtn = item.querySelector('.join-game-btn');
            if (joinBtn) {
                joinBtn.addEventListener('click', () => joinGame(gameId, game));
            }

            return item;
        }

        // 監聽所有遊戲列表 (即時更新)
        function listenForGames() {
            if (!isAuthReady || !db) return;

            loadingIndicator.classList.remove('hidden');
            const gamesQuery = query(getGamesCollectionRef());

            // 設置 Firestore 監聽器
            onSnapshot(gamesQuery, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                gamesListContainer.innerHTML = ''; 
                
                if (snapshot.empty) {
                    noGamesMessage.classList.remove('hidden');
                    gamesListContainer.appendChild(noGamesMessage);
                    return;
                }
                
                noGamesMessage.classList.add('hidden');
                
                snapshot.forEach(doc => {
                    const gameData = doc.data();
                    const gameId = doc.id;
                    const gameItem = renderGameItem(gameData, gameId);
                    gamesListContainer.appendChild(gameItem);
                });

                console.log("Game list updated successfully.");

            }, (error) => {
                console.error("監聽遊戲列表發生錯誤:", error);
                showMessage('數據錯誤', `無法即時同步遊戲列表: ${error.message}`);
            });
        }
        
        // 加入遊戲邏輯
        async function joinGame(gameId, game) {
            if (!isAuthReady || !userId) {
                showMessage('權限錯誤', '請等待身份驗證完成。');
                return;
            }

            // 檢查是否已在遊戲中
            if (game.players.some(p => p.userId === userId)) {
                showMessage('重複加入', '您已經是此遊戲的玩家了！', false);
                return;
            }
            
            // 檢查是否已滿員 (雙重檢查)
            const playerCount = game.players ? game.players.length : 0;
            if (playerCount >= (game.maxPlayers || 4)) {
                 showMessage('人數已滿', '遊戲人數已滿，無法加入。');
                return;
            }

            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
            
            const newPlayer = { 
                userId: userId, 
                name: `玩家 ${userId.substring(0, 4)}`,
                chips: 1000 // 初始籌碼
            };
            const newPlayersArray = [...game.players, newPlayer];

            try {
                // 使用 setDoc 並帶上 { merge: true } 來安全地更新陣列
                await setDoc(gameDocRef, { players: newPlayersArray }, { merge: true });
                showMessage('加入成功', `成功加入遊戲: ${game.gameName}!`, false);
            } catch (e) {
                console.error("加入遊戲時發生錯誤: ", e);
                showMessage('加入失敗', `無法加入遊戲。錯誤: ${e.message}`);
            }
        }


        // ===============================================
        // ========== 3. 事件監聽器與啟動 ==========
        // ===============================================
        
        createGameBtn.addEventListener('click', createNewGame);

        // 啟動初始化流程
        window.onload = () => {
            if (!firebaseConfig || firebaseConfig.apiKey.includes("YOUR_API_KEY")) {
                // 由於前面已經終止腳本並顯示錯誤，這裡只是確認。
                return; 
            }
            createGameBtn.disabled = true; // 預設禁用，等待認證
            initFirebase();
        };

    </script>
</body>
</html>
